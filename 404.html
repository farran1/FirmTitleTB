<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>FirmTitleTB</title>
    <meta
      name="description"
      content="Title Firm - Professional Title Services"
    />
    <meta name="author" content="Title Firm" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Social tags -->
    <meta property="og:title" content="Title Firm" />
    <meta
      property="og:description"
      content="Professional Title Services"
    />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Third-party script -->
    <script
      src="https://cdn.gpteng.co/gptengineer.js"
      type="module"
    ></script>

    <!-- YOUR app entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
